<!DOCTYPE html>
<html>
  <head>
    <title>DOM Elements Example</title>
  </head>
  <body>
    <header>
      <h1>DOM Elements Example</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>fill the form</legend>
          <label for="name-input">Name:</label>
          <input type="text" id="name-input" />
          <br />
          <br />
          <label for="gender-input">Gender:</label>
          <input type="text" id="gender-input" />
          <br />
          <br />
          <button type="submit">Submit</button>
        </form>
        <div id="elements-container"></div>
        <div>
          <br>
          <br>
          <label for="male-filter">Male</label>
          <input
          type="radio"
          id="male-filter"
          name="gender-filter"
          value="male"
          />
          <label for="female-filter">Female</label>
          <input
          type="radio"
          id="female-filter"
          name="gender-filter"
          value="female"
          />
        </div>
      </fieldset>
    </main>
    <footer>
      <p>&copy; created By Pritam</p>
    </footer>

    <script src="index1.js">
       </script>
  </body>
</html>
